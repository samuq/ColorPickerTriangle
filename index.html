<!DOCTYPE html>
<html>
    <head>
        <script src="app.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Color Picker Triangle</title>
    </head>
    <body onload="drawColorPicker([255, 0, 0], [0, 255, 0], [0, 0, 255])"> 
        <div id="container"style="width:150px;height:150px;position:absolute"></div>
        <canvas id="canvas" width=150 height=150 style="position:absolute;pointer-events: none"></canvas>
        <div id="color"style="width:200px;height:200px;top:200px;background:lightYellow;position:absolute;">Click the color picker triangle to change my color!</div>
    </body>
</html>
